syntax = "proto3";

option java_multiple_files = true;
option java_package = "papyrus.channel";


enum StatusCode {
    SUCCESS = 0;
    BAD_REQUEST = 1;
    RECEIVER_NOT_FOUND = 2;
}

message Error {
    StatusCode status = 1;
    string message = 2;
}

message BasicResponse {
    Error error = 1;
}

message ChannelProperties {
    uint32 settle_timeout = 1;
    uint32 close_timeout = 2;
    uint32 deposit = 3;
}
